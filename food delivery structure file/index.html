<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFood - Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --primary-color: #1a202c;
            --secondary-color: #D4AF37;
        }
        body { font-family: 'Manrope', sans-serif; }
        h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .auth-container { min-height: 100vh; background-size: cover; background-position: center; }
        .auth-card { background-color: rgba(255, 255, 255, 0.97); backdrop-filter: blur(10px); }
        .btn { transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: var(--primary-color); color: #ffffff; }
        .input-field { background-color: #F1F3F5; border: 2px solid transparent; transition: all 0.3s ease; }
        .input-field:focus { background-color: #fff; border-color: var(--secondary-color); box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2); }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="auth-container" class="auth-container p-4 flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md p-8 md:p-12 rounded-2xl shadow-2xl auth-card">
            <!-- Login/Signup form will be rendered here -->
        </div>
    </div>

    <template id="login-form-template">
        <form id="login-form" class="space-y-6 fade-in">
            <div class="text-center">
                <img id="website-logo-header" src="https://placehold.co/150x60?text=UniFood" alt="Logo" class="h-12 mx-auto mb-4">
                <h2 id="website-name-header" class="text-4xl font-bold text-gray-800 font-serif">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Sign in to continue.</p>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="input-field mt-1 block w-full rounded-lg py-3 px-4" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative mt-1">
                    <input type="password" id="password" class="input-field block w-full rounded-lg py-3 px-4 pr-12" required>
                    <button type="button" id="toggle-password-visibility" class="absolute inset-y-0 right-0 px-4 flex items-center text-gray-600 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye eye-icon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off eye-off-icon hidden">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <label for="remember-me" class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <span class="ml-2 block text-sm text-gray-900">Remember me</span>
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-full text-white font-bold py-3 rounded-lg">Login</button>
            <div id="login-error" class="text-red-500 text-center text-sm h-4"></div>
            <p class="text-center text-sm">Don't have an account? <a href="#" id="show-signup-link" class="font-semibold text-gray-800 hover:underline">Sign Up</a></p>
        </form>
    </template>

    <template id="signup-form-template">
        <form id="signup-form" class="space-y-4 fade-in">
             <div class="text-center">
                <img id="website-logo-header-signup" src="https://placehold.co/150x60?text=UniFood" alt="Logo" class="h-12 mx-auto mb-4">
                <h2 id="website-name-header-signup" class="text-4xl font-bold text-gray-800 font-serif">Create Account</h2>
                <p class="text-gray-600 mt-2">Join us for a delicious journey.</p>
            </div>
            <input type="text" id="signup-name" class="input-field w-full rounded-lg py-3 px-4" placeholder="Full Name" required>
            <input type="tel" id="signup-mobile" class="input-field w-full rounded-lg py-3 px-4" placeholder="Mobile Number" required>
            <input type="email" id="signup-email" class="input-field w-full rounded-lg py-3 px-4" placeholder="Email Address" required>
            <div class="relative">
                <input type="password" id="signup-password" class="input-field w-full rounded-lg py-3 px-4 pr-12" placeholder="Password (min. 6 characters)" required>
                <button type="button" id="toggle-signup-password-visibility" class="absolute inset-y-0 right-0 px-4 flex items-center text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye eye-icon">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off eye-off-icon hidden">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>
            </div>
            <button type="submit" class="btn btn-primary w-full text-white font-bold py-3 rounded-lg">Sign Up</button>
            <div id="signup-error" class="text-red-500 text-center text-sm h-4"></div>
            <p class="text-center text-sm">Already have an account? <a href="#" id="show-login-link" class="font-semibold text-gray-800 hover:underline">Login</a></p>
        </form>
    </template>
    
    <script src="login.js"></script>

</body>
</html>
